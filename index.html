<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Docs Nav-Bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="head-navbar">

        <div class="left-div">
            <div class="logo">
                <img src="images/Docs Logo.jpg" alt="" class="logo-img"> 
            </div>
            <div class="middle-div">
                <div class="upperMid-div">
                    <p class="title">Untitled Document</p>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-folder-symlink"></i>
                    <i class="bi bi-cloud-check"></i>
                </div>
                <div class="lowerMid-div">
                    <button>File</button>
                    <button>Edit</button>
                    <button>View</button>
                    <button>Insert</button>
                    <button>Format</button>
                    <button>Tools</button>
                    <button>Extensions</button>
                    <button>Help</button>
                </div>
            </div>
        </div>
        
        <div class="right-div">
            <i class="bi bi-chat-right-text"></i>
            <div class="camera-div">
                <img src="images/Google Camera logo(1).jpg" alt="camera-pic" class="camera-img">
                <i class="bi bi-caret-down-fill"></i>
            </div>
            <div class="share-div">
                <i class="bi bi-lock-fill"></i>
                <span class="share-span">Share</span>
            </div>
            <img src="images/Photo.jpg" alt="profile-pic" class="profile-img">
        </div>

        <div class="list">
            <i class="bi bi-list"></i>       <!-- Hamberger-icon for mobile-view -->
        </div>

    </div>


    <!---------------------------------- Lower-Menu-Bar for Tab-View  ------------------------------------------------->

    <div class="lowerMid-div-copy">
        <button>File</button>
        <button>Edit</button>
        <button>View</button>
        <button>Insert</button>
        <button>Format</button>
        <button>Tools</button>
        <button>Extensions</button>
        <button>Help</button>
    </div>

    <!---------------------------------- Side-Bar for Mobile-View  ------------------------------------------------->

    <div class="side-bar">
        <button>File</button>
        <button>Edit</button>
        <button>View</button>
        <button>Insert</button>
        <button>Format</button>
        <button>Tools</button>
        <button>Extensions</button>
        <button>Help</button>
    </div>

    <!---------------------------------- Labels on hover  ------------------------------------------------->

    <div class="hover-label docs-home">Docs home</div>
    <div class="hover-label rename">Rename</div>
    <div class="hover-label star">Star</div>
    <div class="hover-label move">Move</div>
    <div class="hover-label see-document-status">See document status</div>
    <div class="hover-label comment-history">Open comment history (Ctrl+Alt+Shift+A)</div>
    <div class="hover-label join-a-call">Join a call here or present this tab to the call</div>

    <div class="hover-label private">
        <i class="bi bi-lock-fill"></i>
        <span>Private to only me</span>
    </div>
    <div class="google-account">
        <p id="white-text">Google Account</p>
        <p>rohan palankar</p>
        <p>rohanpalankar8@gmail.com</p>
    </div>

</body>
</html>
