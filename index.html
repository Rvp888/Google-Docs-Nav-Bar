<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Docs Nav-Bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="icon" href="images/Docs Logo-2.jpg">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="index.js" defer></script>
</head>
<body>
    <div class="head-navbar">

        <div class="left-div">
            <div class="logo">
                <a href="https://docs.google.com/document/u/0/" target="_blank"><img src="images/Docs Logo.jpg" alt="" class="logo-img"></a> 
            </div>
            <div class="middle-div">
                <div class="upperMid-div">
                    <p class="title">Untitled Document</p>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-folder-symlink"></i>
                    <i class="bi bi-cloud-check"></i>
                </div>
                <div class="lowerMid-div">
                    <button class="file">File</button>
                    <button class="edit">Edit</button>
                    <button class="view">View</button>
                    <button class="insert">Insert</button>
                    <button class="format">Format</button>
                    <button class="tools">Tools</button>
                    <button class="extensions">Extensions</button>
                    <button class="help">Help</button>
                </div>
            </div>
        </div>
        
        <div class="right-div">
            <i class="bi bi-chat-right-text"></i>
            <div class="camera-div">
                <img src="images/Google Camera logo(1).jpg" alt="camera-pic" class="camera-img">
                <i class="bi bi-caret-down-fill"></i>
            </div>
            <div class="share-div">
                <i class="bi bi-lock-fill"></i>
                <span class="share-span">Share</span>
            </div>
            <img src="images/Photo.jpg" alt="profile-pic" class="profile-img">
        </div>

        <div class="list">
            <i class="bi bi-list"></i>       <!-- Hamberger-icon for mobile-view -->
        </div>

    </div>

    <div class="file-bar">
        <div class="file-content">
            <i class="bi bi-file-earmark-text-fill left-icon"></i>
            <p class="file-text">New</p>
            <i class="bi bi-caret-right-fill right-icon"></i>
        </div>
        <div class="file-content">
            <i class="bi bi-folder2-open left-icon"></i>
            <p class="file-text">Open</p>
            <p class="right-icon">Ctrl+O</p>
        </div>
        <div class="file-content">
            <i class="bi bi-files left-icon"></i>
            <p class="file-text">Make a Copy</p>
        </div>
        <hr>
        <div class="file-content">
            <i class="bi bi-share-fill left-icon"></i>
            <p class="file-text">Share</p>
            <i class="bi bi-caret-right-fill right-icon"></i>
        </div>
        <div class="file-content">
            <i class="bi bi-envelope-at-fill left-icon"></i>
            <p class="file-text">Email</p>
            <i class="bi bi-caret-right-fill right-icon"></i>
        </div>
        <div class="file-content">
            <i class="bi bi-download left-icon"></i>
            <p class="file-text">Download</p>
            <i class="bi bi-caret-right-fill right-icon"></i>
        </div>
    </div>



    <!---------------------------------- Lower-Menu-Bar for Tab-View  ------------------------------------------------->

    <div class="lowerMid-div-copy">
        <button>File</button>
        <button>Edit</button>
        <button>View</button>
        <button>Insert</button>
        <button>Format</button>
        <button>Tools</button>
        <button>Extensions</button>
        <button>Help</button>
    </div>

    <!---------------------------------- Side-Bar for Mobile-View  ------------------------------------------------->

    <div class="side-bar">
        <button>File</button>
        <button>Edit</button>
        <button>View</button>
        <button>Insert</button>
        <button>Format</button>
        <button>Tools</button>
        <button>Extensions</button>
        <button>Help</button>
    </div>

    <!---------------------------------- Labels on hover  ------------------------------------------------->

    <div class="label-docs">
        <div class="triangle"></div>
        <div class="hover-label">Docs home</div>
    </div>
    <div class="label-rename">
        <div class="triangle"></div>
        <div class="hover-label">Rename</div>
    </div>
    <div class="label-star">
        <div class="triangle"></div>
        <div class="hover-label">Star</div>
    </div>
    <div class="label-move">
        <div class="triangle"></div>
        <div class="hover-label">Move</div>
    </div>
    <div class="label-see-document-status">
        <div class="triangle"></div>
        <div class="hover-label">See document status</div>
    </div>
    <div class="label-comment-history">
        <div class="triangle"></div>
        <div class="hover-label">Open comment history (Ctrl+Alt+Shift+A)</div>
    </div>
    <div class="label-join-a-call">
        <div class="triangle"></div>
        <div class="hover-label">Join a call here or present this tab to the call</div>
    </div>
    <div class="label-private">
        <div class="triangle"></div>
        <div class="hover-label">
            <i class="bi bi-lock-fill"></i>
            <span>Private to only me</span>
        </div>
    </div>
    
    
    <div class="google-account">
        <p id="white-text">Google Account</p>
        <p>rohan palankar</p>
        <p>rohanpalankar8@gmail.com</p>
    </div>

</body>
</html>
